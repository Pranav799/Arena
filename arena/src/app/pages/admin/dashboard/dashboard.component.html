
<div class="flex h-screen">
  
  <div [ngClass]="{'w-1/6': isSidePanelOpen, 'w-12': !isSidePanelOpen}" class="transition-all duration-900 ease-in-out bg-white text-white p-4 overflow-y-auto shadow-lg n">
        <div class="py-4">

          <h5 id="drawer-navigation-label" *ngIf="isSidePanelOpen" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400 mt-3 mb-4">Menu</h5>
          <ul class="space-y-2 font-medium" [ngClass]="{'mt-16': !isSidePanelOpen}"> 
              <li>
                <button (click)="setActiveSection('dashboard')" data-drawer-hide="drawer-navigation" 
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img src="../../../../assets/icons/dashboard.svg" class="h-4" alt="Flowbite Logo" />
                    <span class="flex-1 ms-3 whitespace-nowrap">Dashboard</span>
                </button>
              </li> 

              <li>
                <button (click)="setActiveSection('createvenue')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <img src="../../../../assets/icons/createvenue.svg" class="h-4" alt="Flowbite Logo" />
                  <span class="flex-1 ms-3 whitespace-nowrap">Create Venue</span>
                </button>
            </li>

            <li>
                <button (click)="setActiveSection('editvenue')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <img src="../../../../assets/icons/createvenue.svg" class="h-4" alt="Flowbite Logo" />
                  <span class="flex-1 ms-3 whitespace-nowrap">View/ Edit Venue</span>
                </button>
            </li>

            <li>
                <button (click)="setActiveSection('slotbooking')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <img src="../../../../assets/icons/slotbooking.svg" class="h-4" alt="Flowbite Logo" />
                  <span class="flex-1 ms-3 whitespace-nowrap">Slot Booking</span>
                </button>
            </li>

            <li>
                <button (click)="setActiveSection('report')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <img src="../../../../assets/icons/report.svg" class="h-4" alt="Flowbite Logo" />
                  <span class="flex-1 ms-3 whitespace-nowrap">Reports</span>
                </button>
            </li>

            <li>
                <button (click)="setActiveSection('bulkbooking')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <img src="../../../../assets/icons/slotbooking.svg" class="h-4" alt="Flowbite Logo" />
                  <span class="flex-1 ms-3 whitespace-nowrap">Bulk Booking</span>
                </button>
            </li>

          </ul>
        </div>
  </div>

  
  <div [ngClass]="{'w-full': !isSidePanelOpen, 'w-5/6': isSidePanelOpen}" class="bg-gray-100 p-1 overflow-y-auto relative">
  
        <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-lg p-2 ">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

                <button 
                    class="font-medium rounded-lg  px-5 py-2.5 flex items-center space-x-3 " 
                    type="button" 
                    (click)="toggleSidePanel()">
                    <img src="../../../../assets/logo/burger.svg" class="h-5" alt="Flowbite Logo" />
                </button>
        
                <div class="hidden md:flex flex-grow items-center justify-center md:order-1">
                    <p class="text-[22px] sm:text-lg text-center">
                        Welcome to <span style="color: purple; font-weight: 500;">Kristu Jayanti ARENA</span>
                    </p>
                </div>
        
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <img src="../../../../assets/images/applogo.png" class="h-10 sm:h-6 md:h-10" alt="Flowbite Logo" />
                </div>
        
            </div>
        </nav>

        <div *ngIf="activeSection === 'dashboard'" class="flex items-center justify-center min-h-screen bg-gray-100">
                
            <ag-grid-angular
            [rowData]="rowData"
            [columnDefs]="colDefs"
            [pagination]="true"
            [paginationPageSize]="paginationPageSize"
            [paginationPageSizeSelector]="paginationPageSizeSelector"
            [rowSelection]="rowSelection"
            [domLayout]="domLayout"
            class="ag-theme-alpine"
            style="width: 70%; height: 800px;"
            (gridReady)="onGridReady($event)"
            (selectionChanged)="onSelectionChanged()"
            (paginationChanged)="onPaginationChanged()">
          </ag-grid-angular>
          <div class="grid-footer">
            <button (click)="downloadCSV()">Download CSV</button>
          </div>
          
            
        </div>

        <div *ngIf="activeSection === 'createvenue'" class="flex justify-center mt-12 bg-gray-100" >
          
              <div class="w-[80%] p-6 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h5 class="mb-5 text-2xl font-bold tracking-tight text-[#6A0DAD] dark:text-white">Create a Venue</h5>
            
                <div class="grid grid-cols-1 md:grid-cols-2 sm:grid-cols-1 gap-4 p-4">
                  <div class="mb-2">
                    <label for="venue-id" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Venue ID</label>
                    <input id="venue-id" [(ngModel)]="venue.venueId" name="venueId" class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 placeholder:text-[13px]" placeholder="Eg. M2">
                  </div>
                  
                  <div class="mb-2">
                    <label for="venue-name" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Venue Name</label>
                    <input id="venue-name" [(ngModel)]="venue.venueName" name="venueName" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 placeholder:text-[13px]" placeholder="Eg. Auditorium M2">
                  </div>

                  <div class="mb-2">
                      <label for="venue-block" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Block </label>
                      <input id="venue-block" [(ngModel)]="venue.block" name="block" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 placeholder:text-[13px]" placeholder="Enter block ">
                    </div>

                    <div class="mb-2">
                      <label for="seating-capacity" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Seating Capacity </label>
                      <input id="seating-capacity" [(ngModel)]="venue.seatingCapacity" name="seatingCapacity" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 placeholder:text-[13px]" placeholder="Eg. 100 ">
                    </div>  

                    <div class="mb-2">
                      <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">A/C </label>
                      <div class="flex items-center space-x-4">
                          <div class="flex items-center w-1/2 border border-gray-200 rounded-lg dark:border-gray-700 ">
                            <input id="ac" [(ngModel)]="venue.ac" name="ac" type="radio" value="A/C" class="ml-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="ac" class="w-full py-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">A/C</label>
                          </div>
                  
                          <div class="flex items-center w-1/2 border border-gray-200 rounded-lg dark:border-gray-700">
                            <input id="noac" [(ngModel)]="venue.ac" name="ac" type="radio" value="Non A/C" checked class="ml-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="noac" class="w-full py-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non A/C</label>
                          </div>
                      </div>
                  </div>

                  <div class="mb-2">
                      <label class="block text-sm font-medium text-gray-700 dark:text-gray-400">Permission for Auditorium </label>
                      <div class="flex items-center space-x-4">
                        <div class="flex items-center w-1/2 border border-gray-200 rounded-lg dark:border-gray-700 ">
                          <input id="intreval" [(ngModel)]="venue.permission" name="Intreval" type="radio" value="Yes" class="ml-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                          <label for="intreval" class="w-full py-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Required</label>
                        </div>
                
                        <div class="flex items-center w-1/2 border border-gray-200 rounded-lg dark:border-gray-700">
                          <input id="nointreval" [(ngModel)]="venue.permission" name="Intreval" type="radio" value="No" checked class="ml-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                          <label for="nointreval" class="w-full py-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Not Required</label>
                        </div>
                    </div>
                  </div>

                  <div class="mb-2">
                      <label for="venue-location" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Venue Location  </label>
                      <input id="venue-location" [(ngModel)]="venue.location" name="location" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 placeholder:text-[13px]" placeholder="Eg. Main Block 3rd Floor">
                    </div>

                    <div class="mb-2">
                      <label for="venue-type" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Choose the type of Venue  </label>
                      <input id="venue-type" [(ngModel)]="venue.venueType" name="venueType" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 placeholder:text-[13px]" placeholder="Type of Venue  ">
                    </div> 

                    <div class="mb-2">
                      <label for="image-upload" class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-4">Upload Picture</label>
                      
                      <!-- Card Container -->
                      <div class="w-full px-3 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 dark:border-gray-700">
                          <div class="flex items-center justify-center w-full">
                              <!-- Logo Section (30%) -->
                              <div class="w-[30%] flex justify-center">
                                  <svg class="w-12 h-12 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                  </svg>
                              </div>
                              <!-- Text Section (70%) -->
                              <div class="w-[70%] flex flex-col items-center justify-center pt-3 pb-3 h-[120px]">
                                  <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                      <input id="dropzone-file" type="file" class="hidden" />
                                      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">Select a file or drag and drop here</p>
                                  </label>
                              </div>
                          </div>
                      </div>
                    </div>
                  
                  

                    <div class="mb-2">
                      <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Interval Timings</span>
                        <div class="relative w-11 h-6 ml-2 bg-gray-200 peer-focus:outline-none rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                      </label>
                      <p class="ml-3 text-gray-500 text-sm mt-2 ">Toggle this if the venue timings is in break time (Eg. Qudrangle)</p>
                    </div> 

                    <hr class="h-px my-6 bg-black border-0 col-span-2">

                    <button type="button" (click)="onSubmit()" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-0 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 col-span-2 mx-auto w-auto">
                      Add Venue 
                    </button>                  

                </div>
              </div>
        </div>

        <div *ngIf="activeSection === 'editvenue'">
        </div>

        <div *ngIf="activeSection === 'slotbooking'">

          <div class="flex  justify-center mt-12">
            <div class="w-full max-w-xl bg-white border border-gray-200 rounded-lg shadow-lg p-4 py-8"> 
                <p class="mb-4 text-blue-800 text-sm font-semibold flex justify-center">Check Availability</p>
                <div class="flex">

                  <div class="w-2/5 text-left">
                    <button 
                          id="dropdownDefaultButton" 
                          class="text-black bg-white font-medium text-sm px-5 py-2.5 text-center inline-flex items-center " 
                          type="button" 
                          (click)="setDropdown(true)">
                          Venue Type
                          <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                          </svg>
                        </button>

                        <div 
                        *ngIf="isDropdownOpen"  
                        class="absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 mt-2">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                          <li>
                            <a (click)="setDropdown(false)" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Auditorium</a>
                          </li>
                          <li>
                            <a (click)="setDropdown(false)" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Conference Hall</a>
                          </li>
                          <li>
                            <a (click)="setDropdown(false)" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Meeting Room</a>
                          </li>
                        </ul>
                      </div>
                  </div>

                  <div class="w-2/5 text-left">
                    <div class="relative flex-1"> 
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                          </svg>
                      </div>
                      <input 
                          datepicker 
                          id="default-datepicker" 
                          type="text" 
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                          placeholder="Select date"/>
                  </div>
                  </div>

                  <div class="w-1/5 ml-4 ">
                    <button 
                          type="button" 
                          class="flex items-center justify-center w-12 h-10 bg-blue-700 text-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        >
                        <svg class="w-4 h-4 text-white-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                        </svg>
                        
                        </button>
                  </div>

                </div>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 p-6 lg:p-14">
            <app-card 
            [heading]=" 'Auditorium A1' "
            [location]=" 'Main Block' "
            [capacity]="200"
            [acstatus]="'AC'"
            [imagepath]="'assets/images/audi1.jpg'"
            [address]="'4th Floor Humanities Block'"></app-card>
      
            <app-card 
            [heading]=" 'Auditorium A4' "
            [location]=" 'Administrative Block' "
            [capacity]="20"
            [acstatus]="'NonAC'"
            [imagepath]="'assets/images/audi2.webp'"
            [address]="'6th Floor Admin Block'"></app-card>
      
            <app-card 
            [heading]=" 'P2 Conference Hall' "
            [location]=" 'Humanities Block' "
            [capacity]="180"
            [acstatus]="'AC'"
            [imagepath]="'assets/images/audi3.jpg'"
            [address]="'1st Floor Humanities Block'"></app-card>
      
            <app-card 
            [heading]=" 'Meeting Room' "
            [location]=" 'PG Block' "
            [capacity]="11"
            [acstatus]="'AC'"
            [imagepath]="'assets/images/audi4.jpg'"
            [address]="'2nd Floor PG Block'"></app-card>
      
            <app-card 
            [heading]=" 'P2 Conference Hall' "
            [location]=" 'Humanities Block' "
            [capacity]="180"
            [acstatus]="'AC'"
            [imagepath]="'assets/images/audi3.jpg'"
            [address]="'1st Floor Humanities Block'"></app-card>
      
            <app-card 
            [heading]=" 'Meeting Room' "
            [location]=" 'PG Block' "
            [capacity]="11"
            [acstatus]="'AC'"
            [imagepath]="'assets/images/audi4.jpg'"
            [address]="'2nd Floor PG Block'"></app-card>
            
            <app-card 
            [heading]=" 'P2 Conference Hall' "
            [location]=" 'Humanities Block' "
            [capacity]="180"
            [acstatus]="'AC'"
            [imagepath]="'assets/images/audi3.jpg'"
            [address]="'1st Floor Humanities Block'"></app-card>
      
      
            <app-card 
            [heading]=" 'Meeting Room' "
            [location]=" 'PG Block' "
            [capacity]="11"
            [acstatus]="'AC'"
            [imagepath]="'assets/images/audi4.jpg'"
            [address]="'2nd Floor PG Block'"></app-card>
      
          </div>

        </div>

        <div *ngIf="activeSection === 'report'">
        </div>

        <div *ngIf="activeSection === 'bulkbooking'" class="flex justify-center mt-6">
          <app-bulk-booking></app-bulk-booking>
        </div>

  </div>

</div>
