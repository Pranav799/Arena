  <!-- Search Section -->
  <div style="height: 200px; background: #d1e5f4; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; position: relative; margin-top: 80px;">
      <h2 class="mt-4 text-2xl font-extrabold leading-tight tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white">
        Welcome to <span class="text-blue-800">Kristu Jayanti ARENA</span>
      </h2>
      <p class="mb-20 text-base font-normal text-gray-500 lg:text-lg sm:px-16 xl:px-48 dark:text-gray-400">
        Discover the Perfect Campus Space for Every Event.
      </p>
  
      <div class="absolute top-full transform -translate-y-1/2 left-1/2 -translate-x-1/2 ">
          <div class="w-full max-w-xl bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 p-4"> <!-- Added shadow-lg class -->
              <!-- Smaller blue text -->
              <p class="mb-4 text-blue-800 text-sm font-semibold">Check Availability</p>
          
              <div class="flex flex-col items-center pb-4 "> 
                  <div class="flex w-full space-x-4 sm:flex-row sm:space-y-0 sm:space-x-4"> 
                    
                      <!-- input field (Venue Type) -->
                      <button 
                        id="dropdownDefaultButton" 
                        class="text-black bg-white hover:bg-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                        type="button" 
                        (click)="setDropdown(!isDropdownOpen)">
                        {{buttonName}}
                        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                      </button>

                      <div 
                      *ngIf="isDropdownOpen"  
                      class="absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 mt-2">
                      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                          <a (click)="setActiveItem('Auditorium'); setDropdown(false); setButtonName('Auditorium')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Auditorium</a>
                        </li>
                        <li>
                          <a (click)="setActiveItem('Conference Hall'); setDropdown(false); setButtonName('Conference Hall')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Conference Hall</a>
                        </li>
                        <li>
                          <a (click)="setActiveItem('Meeting Room'); setDropdown(false); setButtonName('Meeting Room')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Meeting Room</a>
                        </li>
                      </ul>
                    </div>
                    
                      <!-- Date Picker Input -->
                      <div class="relative flex-1"> 
                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                  <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                              </svg>
                          </div>
                          <input 
                              datepicker 
                              id="default-datepicker" 
                              type="text" 
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                              placeholder="Select date"
                              [(ngModel)]="selectedDate"      
                              (change)="onDateChange()"/>
                      </div>
                      
                      <!-- Search Button -->
                      <button 
                        type="button" 
                        class="flex items-center justify-center w-12 h-10 bg-blue-700 text-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                      >
                      <svg class="w-4 h-4 text-white-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                      </svg>
                      
                      </button>
          
                  </div>
              </div>
          </div>
      </div>
      
  </div>
