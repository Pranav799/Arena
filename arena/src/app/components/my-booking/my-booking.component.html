<a href="#" 
   class="block w-full p-6 pt-0 pb-1 rounded-lg shadow-lg bg-white border-black hover:bg-white dark:bg-red-800 dark:border-green-700 dark:hover:bg-red-700">

    <!-- Two lines with four sections each -->
    <div class="grid grid-cols-4 gap-0 mt-4">
        
        <!-- First line -->
        <div class="col-span-3 p-2">
            <div class="flex items-center space-x-2">
                <h5 class="text-lg font-bold tracking-tight text-gray-900 dark:text-white mb-0">{{venue}}</h5>
            
                <!-- Conditional rendering of spans based on status -->
                <ng-container *ngIf="status === 'Scheduled'; else otherStatuses">
                    <span class="bg-yellow-400 text-white text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">
                        Scheduled
                    </span>
                </ng-container>
                <ng-template #otherStatuses>
                    <ng-container *ngIf="status === 'Completed'">
                        <span class="bg-green-500 text-white text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">
                            Completed
                        </span>
                    </ng-container>
                    <ng-container *ngIf="status === 'Cancelled'">
                        <span class="bg-red-500 text-white text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">
                            Cancelled
                        </span>
                    </ng-container>
                </ng-template>
            </div>
                       
            
            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4 text-gray-800 dark:text-white " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z"/>
                </svg>
                <p class="text-gray-700 text-[12px] dark:text-[2px] ml-0">{{address}}</p>
              </div>
              

        </div>

        <div class="p-2 col-span-1 text-right">
            <p class="text-black text-[14px] font-bold dark:text-[2px] ml-0">Booking ID : {{bookingid}}</p>
        </div>
        
        
        <!-- Second line (4 sections) -->
        <div class="col-span-3 p-2">
            <div class="col-span-3 p-2">
                <p class="text-black text-[14px] dark:text-[2px] ml-0"><span class="font-bold">Booking Date &nbsp;&nbsp;:</span> {{bookingdate}}</p>
                <p class="text-black text-[14px] dark:text-[2px] ml-0"><span class="font-bold">Event Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span> {{eventdate}}</p>
                <p class="text-black text-[14px] dark:text-[2px] ml-0"><span class="font-bold">Event Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span> {{eventname}}</p>
            </div>
            
        </div>
        
        <div class="p-2 text-right ">
            <button 
                *ngIf="status == 'Scheduled'" 
                type="button" 
                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 shadow-lg">
                Cancel Booking
            </button>
        </div>

    </div>
</a>
