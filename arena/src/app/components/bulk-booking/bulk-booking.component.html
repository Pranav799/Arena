                                <a (click)="setActiveItem('Conference Hall'); setDropdown(); setButtonName('Conference Hall')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Conference Hall</a>

                      <div class="relative max-w-sm mb-4 mt-4">

                      <div class="flex justify-end">
