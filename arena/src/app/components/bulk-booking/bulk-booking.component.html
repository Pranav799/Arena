  
       <div class="w-full max-w-3xl bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 p-8">
           
                <div class="flex items-center justify-center">
                    <p class="text-purple-800 text-lg font-semibold text-center text-[#5a6acf] mb-6">Bulk Booking</p>
                </div>
                 

            <div class="flex flex-col items-center pb-4"> 

                <div class="flex w-full space-x-4"> 
                  
                    <div class="relative flex-1"> 
                        
                        <label for="venue-type" class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2"> Venue  </label>
                              <button 
                                id="dropdownDefaultButton" 
                                class="text-gray-500 bg-white font-medium text-sm px-5 py-2.5 border-2 w-full text-center inline-flex items-center rounded-lg mb-6 " 
                                type="button" 
                                (click)="setDropdown(true)">
                                {{buttonName}}
                                <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                              </button>

                      <div *ngIf="isDropdownOpen"

                      class="absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 mt-2">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                            <li>
                              <a (click)="setActiveItem('All Venue'); setDropdown(false); setButtonName('All Venue')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">All Venue</a>
                            </li>
                            <li>
                              <a (click)="setActiveItem('Auditorium'); setDropdown(false); setButtonName('Auditorium')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Auditorium</a>
                            </li>
                            <li>
                              <a (click)="setActiveItem('Conference Hall'); setDropdown(false); setButtonName('Conference Hall')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Conference Hall</a>
                            </li>
                            <li>
                              <a (click)="setActiveItem('Mini Auditorium'); setDropdown(false); setButtonName('Mini Auditorium')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mini Auditorium</a>
                            </li>
                            <li>
                              <a (click)="setActiveItem('Panel Room'); setDropdown(false); setButtonName('Panel Room')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Panel Room</a>
                            </li>
                            <li>
                              <a (click)="setActiveItem('Quadrangle/Turf'); setDropdown(false); setButtonName('Quadrangle/Turf')" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Quadrangle/Turf</a>
                            </li>
                      </ul>
                    </div>

                        <div class="relative flex-1">
                            <img src="../../../assets/images/audi4.jpg" class="w-[440px] h-[200px] rounded-lg shadow-lg">
                        </div>
                        
                    </div>

                    
                  
                    <!-- Right Side  -->
                    <div class="relative flex-1"> 

                      <div class="relative max-w-sm mb-4 mt-6">
                        <label for="fromdate" class="text-gray-900 text-sm"> From Date</label>
                        <input id="fromdate" name="start" type="date" class="bg-gray-50 mt-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 " placeholder="From Date">
                     </div>

                      <div class="relative max-w-sm mb-4 mt-4">
                        <label for="fromdate" class="text-gray-900 text-sm"> From Date</label>
                        <input id="fromdate" name="start" type="date" class="bg-gray-50 mt-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 " placeholder="From Date">
                     </div>

                      <div>
                        <label for="fromdate" class="text-gray-900 text-sm"> Event Name</label>
                        <input type="text" id="eventname" class="bg-gray-50 mt-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  mb-5 text-[13px]"  placeholder="Enter the event name" required />
                      </div>

                      <div class="flex justify-end">
                          <button type="button" 
                              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-[12px] px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 whitespace-nowrap flex justify-center items-center"
                              data-modal-target="crud-modal" data-modal-toggle="crud-modal">
                              Book Venue
                          </button>
                      </div>

                    </div>

                </div>
            </div>
        </div>
