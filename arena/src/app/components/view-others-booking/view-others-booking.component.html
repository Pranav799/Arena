

<div class="container mx-auto p-2 bg-white border border-gray-400 rounded-lg">
    <!-- First Row -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-1 mb-0">
      <div class="section p-2  text-left ">
        <h5 class="text-lg font-bold tracking-tight text-gray-900 dark:text-white mb-0">{{name}}</h5>
      </div>
      <div class="section p-2 text-left ">
        <div class="flex items-center space-x-2">
            <p class="text-black text-[14px] font-bold dark:text-[2px] ml-0">Ph.No: {{phoneNumber}}</p>
        </div>
      </div>
      <div class="section p-2 bg-white text-left ">
        <p class="text-black text-[14px] font-bold dark:text-[2px] ml-0">Department: {{department}}</p>
      </div>
      <div class="section p-2 bg-white text-left ">
        <p class="text-black text-[14px] font-bold dark:text-[2px] ml-0"> EventName: {{eventName}}</p>
      </div>
    </div>

     <!-- Second Row -->
     <div class="grid grid-cols-4 m-2 mb-2 sm:grid-cols-6 md:grid-cols-9 gap-4 mb-0 rounded-lg">
      <span 
        *ngFor="let timeSlot of timeSlots" 
        class="bg-green-100 text-black text-[10px] gap-4 font-normal px-2.5 py-1 rounded border flex justify-center items-center whitespace-nowrap">
        {{ timeSlot }}
      </span>
    </div>

   

  </div>
