<div class="bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 overflow-hidden">
   
   
   
    <!-- Image -->
    <div class="p-4">
        <img class="rounded-lg w-full object-cover shadow-lg w-[100%] h-[170px]" src={{imagepath}} alt="" />
    </div>



    <!-- Heading and descrption -->
    <div class="p-6 flex justify-between items-center">
        <!-- Left Side: Name and Details -->
        <div class="flex flex-col w-2/3">
            <h5 class="mb-0 text-[15px] font-bold tracking-tight text-gray-900 dark:text-white">{{heading}}</h5>
            <p class="mb-2 font-normal text-[12px] dark:text-gray-400">{{location}}</p>
        </div>
        
        <!-- Right Side: Symbols or Icons -->
        <div class="flex space-x-4">
            <!-- First Item -->
            <div class="flex flex-col items-center">
                <!-- SVG Icon -->
                <svg class="w-6 h-6 text-orange-500 dark:text-orange-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M4.5 17H4a1 1 0 0 1-1-1 3 3 0 0 1 3-3h1m0-3.05A2.5 2.5 0 1 1 9 5.5M19.5 17h.5a1 1 0 0 0 1-1 3 3 0 0 0-3-3h-1m0-3.05a2.5 2.5 0 1 0-2-4.45m.5 13.5h-7a1 1 0 0 1-1-1 3 3 0 0 1 3-3h3a3 3 0 0 1 3 3 1 1 0 0 1-1 1Zm-1-9.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
                </svg>
                <!-- Text below the SVG -->
                <span class="text-xs font-medium text-orange-500 dark:text-orange-400">{{capacity}}</span>
            </div>
        
            <!-- Second Item -->
            <div class="flex flex-col items-center">
                <!-- SVG Icon with conditional color based on acstatus -->
                <img 
                    src="../../../assets/logo/Union.svg" 
                    alt="Your Icon" 
                    [ngStyle]="{'filter': acstatus === 'AC' ? 'hue-rotate(32deg) saturate(2)' : 'grayscale(1)'}" 
                    class="w-6 h-6">
              
                <!-- Text below the SVG with conditional color based on acstatus -->
                <span 
                  class="text-xs font-medium" 
                  [ngClass]="acstatus === 'AC' ? 'text-blue-500 dark:text-blue-400' : 'text-gray-400 dark:text-gray-500'">
                  {{ acstatus }}
                </span>
              </div>
              
        </div>
    </div>
    


    <!-- App Badge -->
    <div class="pt-0 px-4 py-4">
        <app-badge [badges]="badges" badgeClass="w-1/3 text-[8px] max-w-[calc(33.33%-0.5rem)]"></app-badge>
    </div>



    <!-- location and book button -->
    <div class="p-2 flex justify-between items-center">
        <!-- Left Side -->
        <div class="flex flex-col w-2/3">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-gray-800 dark:text-white mr-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z"/>
                </svg>
                <p class="mb-0 font-normal text-[11px] dark:text-gray-400">{{address}}</p>
            </div>
            <a href="" class="ml-4 font-normal text-[10px] text-blue-500 hover:text-blue-700">View others Booking </a>

            
            
        </div>

        <!-- Right Side -->
        <div class="flex flex-col w-1/3 text-right">
            <button type="button" 
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-[10px] px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 whitespace-nowrap flex justify-center items-center"
                    data-modal-target="crud-modal" data-modal-toggle="crud-modal">
                Book Venue
            </button>
        </div>
    </div>



</div>






<!-- Dialouge Box -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-[#f9f9f9] rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="p-4 md:p-5 border-b rounded-t dark:border-gray-600" >
                <!-- First line: Heading and Close Button -->
                <div class="flex items-center justify-between">
                <img src="../../../assets/logo/Icon.svg" alt="Logo" class="w-5 h-5 mr-2"> 
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    My Booking
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                </div>

                <!-- Second line: Paragraph -->
                <p class="mt-2 text-[10px] text-gray-700 dark:text-gray-300">
                DATE | VENUE | ADDRESS
                </p>
                
                <!-- Component -->
                <div class="mt-4">
                    <app-badge [badges]="badges" badgeClass="w-1/6 text-[6px] max-w-[calc(16.66%-0.5rem)]"></app-badge>
                </div>
            </div>

  

              <!-- Modal body -->
              <form class="p-4 md:p-5 mb-8 overflow-auto max-h-screen">
                <div class="flex items-center space-x-4 mb-0">
                    <!-- First label and input pair -->
                    <label class="w-1/2 text-black text-[12px] text-left ">Event Name <span class="text-red-700">*</span></label>
                    <input type="text" class="w-1/2 px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-[12px]">
                    <hr class="h-px my-8 bg-black border-0 dark:bg-gray-700">
                </div>
            
                <div class="flex items-center space-x-4 mb-0">
                    <!-- Second label and input pair -->
                    <label class="w-1/2 text-black text-[12px] text-left ">Resource Person / Chief Guest Name <span class="text-red-700">*</span></label>
                    <input type="text" class="w-1/2 px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-[12px]">
                    <hr class="h-px my-8 bg-black border-0 dark:bg-gray-700">
                </div>
            
                <div class="flex items-center space-x-4 mb-0">
                    <!-- Third label and input pair -->
                    <label class="w-1/2 text-black text-[12px] text-left ">Department / Club / Association / Deanery / Institutional Name <span class="text-red-700">*</span></label>
                    <input type="text" class="w-1/2 px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-[12px]">
                    <hr class="h-px my-8 bg-black border-0 dark:bg-gray-700">
                </div>

                <div class="flex items-center space-x-4 mb-0">
                    <!-- Third label and input pair -->
                    <label class="w-1/2 text-black text-[12px] text-left ">Fest / Conference /Meeting / Seminar /Workshop / Training Programme / FDP <span class="text-red-700">*</span></label>
                    <input type="text" class="w-1/2 px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-[12px]">
                    <hr class="h-px my-8 bg-black border-0 dark:bg-gray-700">
                </div>

                <div class="flex items-center space-x-4 mb-0">
                    <!-- Third label and input pair -->
                    <label class="w-1/2 text-black text-[12px] text-left ">Additional Requirements</label>
                    <input type="text" class="w-1/2 px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-[12px]">
                    <hr class="h-px my-8 bg-black border-0 dark:bg-gray-700">
                </div>

                <div class="flex items-center space-x-4 mb-0">
                    <!-- Third label and input pair -->
                    <label class="w-1/2 text-black text-[12px] text-left ">Extra Requirements, if needed</label>
                    <textarea id="message" rows="2" class="w-1/2 px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-[12px]" placeholder=""></textarea>
                    <hr class="h-px my-8 bg-black border-0 dark:bg-gray-700">
                </div>

                <div class="flex items-center space-x-4 mb-0">
                    <!-- Third label and input pair -->
                     <p class="text-[12px]">Is the event scheduled as per the academic calendar?</p>

                    <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-radio-1" class="ms-2 text-[10px] font-medium text-gray-900 dark:text-gray-300">Yes</label>

                    <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-radio-2" class="ms-2 text-[10px] font-medium text-gray-900 dark:text-gray-300">No</label>

                </div>

                <div class="flex mt-8">
                    <div class="flex-1 flex justify-center" data-modal-toggle="crud-modal">
                        <button type="button" class="py-2.5 px-5 me-2 mb-2 text-[10px] font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 w-full">Cancel</button>
                    </div>
                    <div class="flex-1 flex justify-center">
                        <button type="button" class="py-2.5 px-5 me-2 mb-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-[10px] px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-blue-800 w-full">Confirm</button>
                    </div>
                </div>
                
                

            </form>
            
          </div>
      </div>
  </div>
